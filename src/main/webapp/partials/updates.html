<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">Happy to welcome a new member!</h3>
	</div>
	<div class="modal-body">

		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

		<form novalidate name="registerForm" id="registerForm">
			<div>
				<label for="email">Email:</label> <input type="email" placeholder="email" name="email" ng-model="newUser.email" ng-model-options="{ debounce: 1000 }" required unique="email"
					focus="true" /> <span ng-show="!registerForm.email.$error.required && !registerForm.email.$error.email && !registerForm.email.$error.unique">✔</span>
			</div>

			<div>
				<label for="nickname">Nickname:</label> <input type="text" placeholder="nickname" name="nickname" ng-model="newUser.nickname" required /> <span
					ng-show="!registerForm.nickname.$error.required">✔</span>
			</div>

			<div>
				<label for="password">Password:</label> <input type="password" placeholder="password" name="password" ng-model="newUser.password" required /> <span
					ng-show="!registerForm.password.$error.required">✔</span>
			</div>

			<div>
				<label for="password2">Password verification:</label> <input type="password" placeholder="password" name="confirm_password" ng-model="newUser.confirm_password"
					ui-validate=" '$value==newUser.password' " ui-validate-watch=" 'newUser.password' " /> <span
					ng-show="!registerForm.confirm_password.$error.validator && !registerForm.password.$error.required">✔</span>
			</div>

		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="submitRegister()" ng-disabled="registerForm.$invalid">Register</button>
		<button class="btn btn-default" ng-click="cancelRegister()">Cancel</button>
	</div>
</script>
