
<div class="modal-header">
	<h3 class="modal-title">Help</h3>
</div>
<div class="modal-body">

	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	
	<div class="row">
		<div class="col-lg-12">
			<form novalidate name="helpForm" id="helpForm" class="form-horizontal">
				<fieldset>
					<legend>To reset your password enter your email and press Reset. We will send you a link where you can reset your password.</legend>
					<div class="form-group">
						<label for="data.email" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="email" class="form-control" ng-model="data.email" placeholder="Email" focus="true" required>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="submitHelp()" ng-disabled="helpForm.$invalid">Reset</button>
	<button class="btn btn-default" ng-click="cancelHelp()">Cancel</button>
</div>
