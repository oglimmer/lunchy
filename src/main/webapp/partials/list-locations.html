
<div class="container">

    <form class="form-horizontal">
        <fieldset>
            <div class="row form-group">
                <label for="selectedOffice" class="col-sm-1 control-label">Office</label>
                <div class="col-sm-11">
                    <select class="form-control" id="selectedOffice" 
                    	ng-model="selectedOffice" ng-options="office.name for office in offices track by office.id">                        
                    </select>
                </div>
            </div>
        </fieldset>
    </form>

    <table ng-table="tableParams" class="table table-striped" show-filter="true">
        <tr ng-repeat="item in $data" ng-click="rowclick(item)">
            <td ng-show="authetication.loggedIn" data-title="'R'" sortable="'reviewed'">
                <span class="glyphicon" ng-class="{'glyphicon-ok':item.reviewed}"></span>
            </td>
            <td data-title="'Official Name'" sortable="'officialName'" filter="{ 'officialName': 'text' }">
                {{item.officialName}}
            </td>
            <td data-title="companyName+' name'" sortable="'streetName'" filter="{ 'streetName': 'text' }" ng-if="!onXsDevice">
                {{item.streetName}}
            </td>
            <td data-title="'Turn around time'" sortable="'turnAroundTime'" filter="{ 'turnAroundTime': 'text' }">
                {{item.turnAroundTime}}
            </td>
            <td data-title="'# Reviews'" sortable="'numberOfReviews'" filter="{ 'numberOfReviews': 'text' }" ng-if="!onXsDevice">
                {{item.numberOfReviews}}
            </td>
            <td data-title="'Avg Rating'" sortable="'avgRating'" filter="{ 'avgRating': 'text' }" ng-if="!onXsDevice">
                {{item.avgRating}}
            </td>
            <td data-title="'Last Rating'" sortable="'lastRating'" ng-if="!onXsDevice">
                {{item.lastRating|date:'shortDate'}}
            </td>
            <td data-title="'Last Update'" sortable="'lastUpdate'" ng-if="!onXsDevice">
                {{item.lastUpdate|date:'shortDate'}}
            </td>
            <td data-title="'Tags'" sortable="'tags'" filter="{ 'tags': 'text' }">
                <span ng-repeat="tag in item.tags | bycomma track by $index">
                    <span class="label label-default">{{tag}}</span>
                </span>
            </td>
        </tr>
    </table>

</div>
