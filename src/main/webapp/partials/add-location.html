<div class="container">

	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	
	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal">
				<fieldset>
					<legend>Adding a new location</legend>
					<div class="form-group">
						<label for="officialname" class="col-lg-2 control-label">Official name</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" ng-model="officialname" placeholder="Official name" focus="true">
						</div>
					</div>
					<div class="form-group">
						<label for="streetname" class="col-lg-2 control-label">ADTECH name</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" ng-model="streetname" placeholder="ADTECH name">
							<span class="help-block">Separate multiple names by comma.</span>
						</div>
					</div>
					<div class="form-group">
						<label for="street" class="col-lg-2 control-label">Address</label>
						<div class="col-lg-4">
							<input type="text" class="form-control" ng-model="address" placeholder="Street">
						</div>
						<div class="col-lg-3">
							<input type="text" class="form-control" ng-model="zip" placeholder="ZIP">
						</div>
						<div class="col-lg-3">
							<input type="text" class="form-control" ng-model="city" placeholder="City">
						</div>
					</div>

					<div class="form-group">
						<label for="comment" class="col-lg-2 control-label">Comment</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="3" ng-model="comment"></textarea>
							<span class="help-block">Put any comments here.</span>
						</div>
					</div>

					<div class="form-group">
						<label for="turnaroundtime" class="col-lg-2 control-label">Turn around time</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" ng-model="turnaroundtime" placeholder="e.g. 45"> 
							<span class="help-block">Time in minutes to go there, order, eat, pay and get back to the office.</span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<!--  <button class="btn btn-default">Cancel</button> -->
							<button type="submit" class="btn btn-primary" ng-click="submitAdd()">Save</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
